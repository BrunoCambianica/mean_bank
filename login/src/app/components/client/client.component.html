<div class="container">
    <h2>Ajout nouveau client</h2>
    <hr>
</div>
<form class="well" >
  <div class="container">
    <div class="row">
      <div class="form-group col-md-6">
        Nom:
          <input type="text" [(ngModel)]="nom" name="nom" class="form-control" placeholder="Nom client" required>
        Prenom 
          <input type="text" [(ngModel)]="prenom" name="prenom" class="form-control" placeholder="Prenom client" required>
        Montant apport
          <input type="text" [(ngModel)]="solde" name="solde" class="form-control" placeholder="Montant premier apport" required>
        Identifiant
          <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Identifiant" required>
        Mot de passe
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Mot de passe" required>
        <br/>
          <button type="submit" class="btn btn-success" (click)= "addClient()" >Envoi</button> 
          <input class="btn btn-primary" type="reset" value="Reset">
      </div>
    </div>
  </div> 
</form>
